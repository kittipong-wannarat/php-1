<script>
	$(function() {
		$("#date-start").datepicker({
			dateFormat : 'yy-mm-dd'
		});
		$("#date-end").datepicker({
			dateFormat : 'yy-mm-dd'
		});
	});
</script>

<script type="text/javascript">
	$(document).ready(function() {
		$("#date-start").change(function() {
			$.get(
					'list.php',
					{date-start:1,date-end:2},
					function(data){
						$('#showlist').html(data);
					},
					'html'
				);	
		});

	})
</script>

				</ul>
			</div>
			<div id="content" class="clear mainwide">
				<div class="clear box">
					<div class="box-top"></div>

							<h2>ข้อมูลดีล</h2>
							<ul class="filter">${mcurrent_market_down('downdaeon')}
							</ul>
						</div>
